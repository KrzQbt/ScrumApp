<div class="row ">
    <div class="col-12">
        <div class="card text-center   mb-3">
            <div class="card-head bg-primary text-white">
                
              
            </div>
            <div class="card-body pallete-bg-2 text-white">
                <h1>Projects</h1>
                
                
            </div>
          </div>

    </div>
</div>
<ul  class="list-group list-group-flush">
    <li *ngFor="let project of displayedProjects;" class="list-group-item" ><a style="text-decoration: none;" [routerLink]="['/project/',project.id]" > <h5 class="text-black">{{project.name}}</h5></a></li>


    <br>
    <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link text-dark" (click)="prevPage()" >Previous</a></li>
            
          <li *ngFor="let item of [].constructor(totalPages); let i = index" 
          [class.active]="i+1 == page"
          class="page-item"
          
          
          ><a class="page-link " > {{i+1}}</a>
        
        
        
        </li>

        
          
          <li class="page-item"><a class="page-link text-dark"  (click)="nextPage()">Next</a></li>
        </ul>
      </nav>
    
  </ul>
