




<div class="row justify-content-center">
    <div class="col-6 ">
        <h3>User stories</h3>
        <h4>{{project.name}}</h4>

        Pick activity
        <select  class="form-select form-select-sm mt-1 mb-3"
        name="activity"
        [(ngModel)]="activity">
    
        <option  value="manage">Manage stories</option>
        <option  value="browse">Browse stories</option>
    
        </select>

        
<form *ngIf="activity == 'manage'" >
    <div class="form-group mb-3">
        <label for="story">Story</label>
    

          <textarea class="form-control" name="story" type="text" [(ngModel)]="createForm.story"></textarea>
          {{this.createForm.story}}
    
    </div>

    <div class="form-group mb-3">
        <button class="btn btn-primary" (click)="onSubmit()" >Add story<input  type = "submit" value=""style="display: none"></button>
    </div>

</form>

<form *ngIf="activity == 'manage'">
    <div class="form-group mb-3">
        <label for="story">Delete story</label>
       

          <select  class="form-select"
          name="story"
          [(ngModel)]="delForm.storyId">
      
          <option  *ngFor ="let story of storyList" value={{story.id}}>{{story.story}}</option>
      
          </select>


    
    </div>

    <div class="form-group">
        <button class="btn btn-danger" (click)="onDelSubmit()" >Delete story<input  type = "submit" value=""style="display: none"></button>
    </div>

</form>


<div *ngIf="activity == 'browse'">
    <ul class="list-group list-group-flush scroll-list">
        <li   *ngFor="let story of storyList" class="list-group-item">
            {{story.story}}
        </li>
    </ul>
</div>


</div>
</div>
