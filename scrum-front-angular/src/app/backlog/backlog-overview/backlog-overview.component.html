<div class="card mt-5  "></div>
    <div class="card-head"><h4>Backlog overview</h4></div>
<ul class="list-group list-group-flush scroll-list mb-4">
    <li   *ngFor="let pbi of backlogItems" class="list-group-item">
        <h5>{{pbi.name}}</h5>
        <h6>#{{pbi.priority}}</h6>
        <h6>{{pbi.type}}</h6>
        <h6>{{pbi.description}}</h6>
        <h6>id {{pbi.id}}</h6>
        
    </li>
</ul>
