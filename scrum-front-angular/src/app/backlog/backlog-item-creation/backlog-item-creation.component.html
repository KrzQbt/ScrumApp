    <div class="card mt-5"></div>
    <div class="card-head"><h4>Backlog item creation</h4></div>

    <form >
        <div class="form-group  mb-2">
            <label >Backlog item name</label><br>
          <input class="form-control" type="text" id="name" name="name" [(ngModel)]="form.name" > 
          </div>
    
    
    <div class="form-group  mb-2"> 
        <label for="type">PBI type:</label>
        <select  class="form-select"
        name="type"
        [(ngModel)]="form.type">
          <option *ngFor="let type of pbiTypes" value={{type}}>{{type}}</option>
       </select>
    </div>
   
    <div class="form-group  mb-2">
        <label >Description</label><br>
      <textarea class="form-control" type="text" id="description" name="description" [(ngModel)]="form.description" > </textarea>
      </div>

      <div class="form-group mb-2"> 
        <label for="type">User story (pick if pbi origins from user story):</label>
        <select  class="form-select"
        name="type"
        [(ngModel)]="form.story">
          <option *ngFor="let story of stories" value={{story.story}}>{{story.story}}</option>
          <option value="null">null</option>
       </select>
    </div>

    <div class="form-group mb-2">
      <label >Details - put detailed description of task and comments here</label><br>
    <textarea class="form-control " type="text" id="details" name="details" [(ngModel)]="form.details" > </textarea>
    </div>

    <div class="form-group mb-3">
      <label >Release </label><br>
    <input class="form-control" type="text" id="release" name="release" [(ngModel)]="form.release" >
    </div>

    <div class="form-group mb-4">
        <button class="btn btn-primary" (click)="onSubmit()">
             Submit backlog item
            <input class="form-control" type = "submit" value=""style="display: none"></button>
      </div>
      

    </form>
    {{form.name}}
    {{form.story}}
    {{form.type}}
