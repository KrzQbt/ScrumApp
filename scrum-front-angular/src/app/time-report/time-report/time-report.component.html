<div class="row justify-content-center">
<div class="col-6" style="text-align: center;">
  <h3>Sprint #{{sprintId}} time report</h3>
</div>

</div>


  
<form>

  <div class="row justify-content-center">


    <div class="col-4">
  <div class="form-group"> 
    
    <select  class="form-select"
      name="id"
      [(ngModel)]="chartPick.id">
  
        <option *ngFor="let pref of participantPreferences; index as indexOfelement" value={{indexOfelement}}> {{pref.username}} </option>
        <option  value="sum">Time report summary</option>
    
    </select> 
    <label >Choose participant time preferences</label>
  </div>
</div>

<div class="col-2">
  <div class="form-group ">
    <button class="btn btn-primary" (click)="onSubmit()">get chart<input  type = "submit" value=""style="display: none"></button>
  </div>
</div>



</div>
<!-- row -->
 


</form>
