<h2>Pick backlog items for sprint #{{sprint.id}}</h2>

<div class="row justify-content-center">
  



  <div class="col-4 ">
    
<div class="example-container">
    <h3>Product Backlog</h3>
  
    <div
      cdkDropList
      #itemList="cdkDropList"
      [cdkDropListData]="backlog"
      [cdkDropListConnectedTo]="[pickedList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="card" *ngFor="let item of backlog" cdkDrag>
        <div class="card-body">
          <h4>
          {{item.name}} 
          </h4>
          <p>#{{item.id}}</p>
         <p> {{item.description}}</p>
          
         </div>


      </div>
      
    </div>
  </div>
</div>



<div class="col-4 ">
  <h3>Sprint <a [routerLink]="['/sprint',sprintId]" > <button class="btn btn-sm btn-primary" (click)="savePicks()" >Save picks</button> </a></h3>
  

  <div class="card">
    
  

    

    <div
      cdkDropList
      #pickedList="cdkDropList"
      [cdkDropListData]="picked"
      [cdkDropListConnectedTo]="[itemList]"
      class="example-list" style=" min-height: 100px;"
      (cdkDropListDropped)="drop($event)">
    
      <div class="card" style=" min-height: 140px;" *ngFor="let item of picked" cdkDrag>
       <div class="card-body">
        <h4>
        {{item.name}} 
        </h4>
        <p>#{{item.id}}</p>
       <p> {{item.description}}</p>
        <button class="btn btn-sm btn-danger" (click)="remove(item)" >Remove</button>
       </div>
        
        
      </div>
    </div>

      

      
      

    </div>

    </div>
